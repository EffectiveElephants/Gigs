<!DOCTYPE html>
<html>
<head>
  <title>Runner Login</title>
  <link rel="icon" size="16x16" href="../logo/favicon.ico"/>
  <link type="text/css" rel="stylesheet" href="../bootstrap-social/bootstrap-social.css"></link>
  <link type="text/css" rel="stylesheet" href="../bootstrap-social/assets/css/font-awesome.css"></link>
  <link type="text/css" rel="stylesheet" href="./styles.css"></link>
</head>
<body>

  <title>Runner</title>
  <div class="logo">
    <img src="../logo/RunnerLogo.png" width="200" height="60"/>
  </div>
  <div>
    <form method="get" action="/login/facebook">
      <div>
        <button class="btn btn-lg btn-social btn-facebook" type="submit">
          <span class="fa fa-facebook"></span>
          Continue with Facebook
        </button>
      </div>
    </form>
  </div>

</body>
</html>
